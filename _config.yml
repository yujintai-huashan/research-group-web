name: Huashan Neurology Research Group
url: http://awesome.example.edu

exclude: [bibble, README.md, Makefile, screenshot.png, code.md, _posts/2014-05-14-test.md, _posts/2014-05-25-anothertest.md, _posts/2020-08-14-blog1.md]

# colorize code snippets with the pygments module
highlighter: pygments

# The path structure for blog posts.
permalink: /blog/:year/:month/:day/:title.html

# Sections on the "people" page.
roles:
  - key: faculty
    name: Faculty
  - key: staff
    name: Staff
  - key: postdoc
    name: Researchers
  - key: grad
    name: Graduate Students
  - key: ugrad
    name: Undergraduate Students
  - key: ugrad-alum
    name: Past Undergraduate Students
  - key: collab
    name: Collaborators
  - key: alum
    name: Alumni

# Number of news stories on the front page.
front_page_news: 8

# Base pathname for links.
base: 'https://yujintai-huashan.github.io/research-group-web/'
url: 'https://yujintai-huashan.github.io/'
baseurl: 'research-group-web'


# make pages for the _projects folder
collections:
  projects:
    output: true

# Navigation bar links.
navigation:
  - title: Home
    link: /
  - title: People
    link: /#people
  # - title: Research
  #   link: /research.html
  - title: Publications
    link: /publications.html
  # - title: Code
  #   link: /code.html
